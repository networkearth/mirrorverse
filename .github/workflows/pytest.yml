name: Pytest

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install pytest
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Install dependencies
      run: |
        pip install .
    - name: Run unittests
      run: |
        pytest
    - name: Install pylint
      run: |
        pip install pylint
    - name: Run pylint
      run: |
        pylint mirrorverse
