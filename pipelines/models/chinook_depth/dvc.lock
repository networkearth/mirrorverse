schema: '2.0'
stages:
  load_depth_data:
    cmd: mirrorverse_chinook_depth --function load_depth_data --output_file depth_data.csv.gz
    deps:
    - path: ../../../mirrorverse/models/chinook_depth/data.py
      hash: md5
      md5: e58c8bf5ef266d338d65e9db975b56cc
      size: 2337
    outs:
    - path: depth_data.csv.gz
      hash: md5
      md5: 03c00d31207490c0edefad62b339095c
      size: 3768646
  add_depth_classes:
    cmd: mirrorverse_chinook_depth --function add_depth_classes --input_file depth_data.csv.gz
      --output_file depth_classes.csv.gz --depth_classes "[25, 50, 75, 100, 150, 200,
      250, 300, 400, 500]"
    deps:
    - path: ../../../mirrorverse/models/chinook_depth/data.py
      hash: md5
      md5: e58c8bf5ef266d338d65e9db975b56cc
      size: 2337
    - path: depth_data.csv.gz
      hash: md5
      md5: 03c00d31207490c0edefad62b339095c
      size: 3768646
    params:
      params.yaml:
        depth_classes: '[25, 50, 75, 100, 150, 200, 250, 300, 400, 500]'
    outs:
    - path: depth_classes.csv.gz
      hash: md5
      md5: 4959eb804dd23411100282099544e1bb
      size: 4115737
